<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>PIM – Registrar-se</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../base/dsi.css" />
</head>

<body onload="inicializar()">
  <div class="row">
    <div class="col-3"></div><!-- 17% à esquerda -->
    <div class="col-6">
      <!-- 66% para o formulário -->
      <h1 class="center">Manter Veiculo</h1>
      <div class="row">
        <div class="col-2">
          <label for="placa">Placa:</label>
        </div>
        <div class="col-4">
          <input id="placa" type="text" placeholder="Digite a placa" required />
        </div>
        <div class="col-2">
          <label for="ano">Ano:</label>
        </div>
        <div class="col-4">
          <input id="ano" type="text" placeholder="Digite o ano" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="marca">Marca:</label>
        </div>
        <div class="col-4">
          <input id="marca" type="text" placeholder="Digite a marca" required />
        </div>
        <div class="col-2">
          <label for="modelo">Modelo:</label>
        </div>
        <div class="col-4">
          <input id="modelo" type="text" placeholder="Digite o modelo" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="tipo">Tipo:</label>
        </div>
        <div class="col-4">
          <select id="tipo">
            <option value="CARRO" selected>Carro</option> 
            <option value="MOTO">Moto</option>
            <option value="CAMINHAO">Camihão</option>
            <option value="ONIBUS">Ônibus</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inativo">Inativo?</label>
          <input id="inativo" type="checkbox" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="tipo">URL Imagem:</label>
        </div>
        <div class="col-10">
          <input id="imagem" type="text" placeholder="Digite a URL de uma imagem" />
        </div>
      </div>
      <button type="button" onclick="salvarVeiculo()">Cadastrar</button>
    </div>
    <div class="col-3"></div><!-- 17% à direita -->
  </div>

  <script src="../base/dsi.js"></script>
  <script src="../js/manter-veiculo.js"></script>
</body>

</html>
