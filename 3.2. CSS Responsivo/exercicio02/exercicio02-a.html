<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>UNIP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="dsi.css" />
</head>

<body>
  <div class="row">
    <div class="col-3"></div><!-- 25% à esquerda -->
    <div class="col-6"><!-- 50% para o formulário -->
      <h1 class="center">Login</h1>
      <div class="row">
        <div class="col-2">
          <label for="email">Email:</label>
        </div>
        <div class="col-10">
          <input id="email" type="email" placeholder="Digite o seu email pessoal" />
        </div>
      </div>
      <div class="row">
          <div class="col-2">
            <label for="senha">Senha:</label>
          </div>
          <div class="col-10">
            <input id="senha" type="password" placeholder="Digite uma senha numérica" />
          </div>
      </div>
      <button>Entrar</button>
    </div>
    <div class="col-3"></div><!-- 25% à direita -->
  </div>
</body>
</html>
