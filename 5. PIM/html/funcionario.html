<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>PIM – Cadastrar Funcionário</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../base/dsi.css" />
</head>

<body onload="inicializar()">
  <div class="row">
    <div class="col-2"></div><!-- 17% à esquerda -->
    <div class="col-8">
      <!-- 66% para o formulário -->
      <h1 class="center">Cadastrar Funcionário</h1>
      <div class="row">
        <div class="col-2">
          <label for="nome">Nome:</label>
        </div>
        <div class="col-10">
          <input id="nome" type="text" placeholder="Digite o seu nome completo" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="cpf">CPF:</label>
        </div>
        <div class="col-10">
          <input id="cpf" type="text" placeholder="Digite o seu CPF" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="email">Email:</label>
        </div>
        <div class="col-10">
          <input id="email" type="email" placeholder="Digite o seu email pessoal" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="senha">Senha:</label>
        </div>
        <div class="col-10">
          <input id="senha" type="password" placeholder="Digite uma senha numérica" required />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="telefone">Telefone:</label>
        </div>
        <div class="col-4">
          <input id="telefone" type="number" placeholder="Telefone pessoal" />
        </div>
        <div class="col-2">
          <label for="cep">CEP:</label>
        </div>
        <div class="col-4">
          <input id="cep" type="number" placeholder="CEP" onfocusout="buscarCep()" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="logradouro">Logradouro:</label>
        </div>
        <div class="col-10">
          <input id="logradouro" type="text" placeholder="Digite seu endereco" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="complemento">Complemento:</label>
        </div>
        <div class="col-10">
          <input id="complemento" type="text" placeholder="Complemento do endereco" />
        </div>
      </div>
      <button type="button" onclick="cadastrar()">Cadastrar</button>
    </div>
    <div class="col-2"></div><!-- 17% à direita -->
  </div>

  <script src="../base/dsi.js"></script>
  <script src="../js/funcionario.js"></script>
</body>

</html>
